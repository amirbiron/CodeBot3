<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="1000" height="700" fill="#f6f8fa"/>
  <text x="500" y="60" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#0b1f35">הגדרת Branch protection ל־main</text>

  <rect x="80" y="100" width="840" height="520" rx="12" fill="#ffffff" stroke="#d0d7de"/>

  <text x="110" y="150" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">Branch name pattern: <tspan font-weight="bold">main</tspan></text>

  <g transform="translate(100, 190)">
    <rect x="0" y="0" width="800" height="70" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="28" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">☑ Require a pull request before merging</text>
    <text x="20" y="50" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#57606a">כל המיזוגים יתבצעו דרך PR בלבד</text>
  </g>

  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="800" height="130" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="28" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">☑ Require status checks to pass before merging</text>
    <text x="40" y="60" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#24292f">• ✅ Branch Protection Gate</text>
    <text x="40" y="88" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#24292f">☑ Require branches to be up to date before merging</text>
  </g>

  <g transform="translate(100, 410)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="35" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">☑ Require conversation resolution before merging</text>
  </g>

  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="35" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">(אופציונלי) ☐ Require approvals</text>
  </g>

  <text x="100" y="590" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#57606a">סמן רק "✅ Branch Protection Gate" — הוא כבר תלוי בלינט ובטסטים</text>
</svg>
