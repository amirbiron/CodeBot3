<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="540" viewBox="0 0 1000 540">
  <rect width="1000" height="540" fill="#f6f8fa"/>
  <text x="500" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#0b1f35">הוספת Secret להפעלת Auto‑merge ל‑Dependabot</text>

  <rect x="80" y="90" width="840" height="380" rx="12" fill="#ffffff" stroke="#d0d7de"/>
  <text x="110" y="130" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">Settings → Secrets and variables → Actions → New repository secret</text>

  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="800" height="90" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="35" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">Name</text>
    <rect x="120" y="12" width="640" height="44" rx="6" fill="#ffffff" stroke="#d0d7de"/>
    <text x="135" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#57606a">DEPENDABOT_AUTOMERGE</text>
  </g>

  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="800" height="110" rx="8" fill="#fafbfc" stroke="#d0d7de"/>
    <text x="20" y="38" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#24292f">Secret</text>
    <rect x="120" y="16" width="640" height="60" rx="6" fill="#ffffff" stroke="#d0d7de"/>
    <text x="135" y="54" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#24292f">true</text>
  </g>

  <rect x="100" y="410" width="180" height="46" rx="8" fill="#1f883d"/>
  <text x="190" y="440" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#ffffff">Add secret</text>

  <text x="100" y="490" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#57606a">כדי לכבות בעתיד: מחק את ה‑secret או שנה ערך שאינו "true"</text>
</svg>
